            <div class="container">
                <div id="content" class="col-sm-8">
                    <h1>Contact</h1>
                    <form action="#" id="contact-form">
                            <p><label for="fname">Name</label> <input placeholder="John Smith" type="text" name="fname" id="fname"></p>
      
                            <p><label for="email">Email</label> <input placeholder="example@gmail.com" type="text" name="email" id="email"></p>
      
                            <p><label for="message">Message</label> <textarea name="message" id="message" rows="10" cols="50"></textarea></p>
      
                            <input type="submit" value="Submit" id="submit">
                    </form>
                </div>
